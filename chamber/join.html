<body>
    <header>
        <h1>Milpitas</h1>
        <p>Chamber of Commerce</p>
        <nav class=" navbar">
            <div class="navbar__container">
                <div class="navbar__toggle" id="mobile-menu">

            </div>
        </nav>
    </header>
    <main>
        <h2 class="home">Join Us</h2>
        <form method="get" action="thankyou.html" class="joinform">
            <fieldset>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" autocomplete="on" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" autocomplete="on" required>
                <label for="title">Organizational Title</label>
                <input type="text" id="title" name="title" autocomplete="on" pattern="[A-Z a-z][- ]" minlength="7"
                    required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" autocomplete="on" placeholder="johndoe@gmail.com" required>
                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="number" autocomplete="on" required>
                <label for="org">Organization Name</label>
                <input type="text" id="org" name="org" autocomplete="on" required>
                <label for="description">Org Description</label>
                <textarea id="description" name="description"></textarea>
                <label for="membership">Membership Level</label>
                <select id="membership" name="membership">
                    <option id="notavailable" value disabled selected>Choose Product...</option>
                    <option value="NP">NP Membership</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
                <button type="submit">Apply for Membership</button>
            </fieldset>

        </form>
    </main>
